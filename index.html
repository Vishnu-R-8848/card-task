<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cards</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="card-wrapper container">
        <div class="card-container">
            <div class="card" id="card-1">
                <div class="card-tools-container">
                    <div class="cord-back-btn">
                        >
                    </div>
                    <div class="edit-btn">
                        Edit
                    </div>
                </div>
                <figure class="card-img-container">
                    <img src=" https://images.unsplash.com/photo-1496440737103-cd596325d314?auto=format&fit=crop&w=800&q=80&sat=-100" " alt=" " class="imgs " id="img-1 " />
                    <div class="profile-details-container ">
                        <span class="side-text ">
                            See Profile
                        </span>
                        <h2 class="user-name ">
                            Oliver Bennet
                        </h2>
                        <p class="user-id-text ">
                            @oliver_bennet
                        </p>
                        <p class="bio-text ">
                            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Praesentium veniam perferendis reprehenderit?
                        </p>
                        <div class="social-media-count-container ">
                            <p class="count-followers ">
                                561 <span class="follower ">followers</span>
                            </p>
                            <p class="count-following ">
                                345 <span class="following ">following</span>
                            </p>
                            <p class="count-posts ">
                                566 <span class="creations ">creations</span>
                            </p>
                        </div>
                        <button class="btn primary-btn ">
                            Follow
                        </button>
                    </div>
                </figure>
            </div>
            
        </div>
    </div>

    <script src="script.js "></script>
</body>

</html>
